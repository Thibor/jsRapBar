<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="jsRapBar.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jsRapBar.js"></script>
<script>
function SetPosition(value){
$('#demo1')[0].SetPosition(value);
}

$(document).ready(function(){
$('#demo1').jsRapBar({position:0.1,
onClick:function(value){
	alert(value);
}
});
$('#demo2').jsRapBar({enabled:false,position:0.8,barColor:'red',width:'50%'});
});
</script>
</head>
<body>
<div id="divMain">
<div id="divGitHub">
<div id="GitHub" onclick="window.open('https://github.com/Thibor/jsRapBar', '_blank')">Fork me on GitHub</div>
</div>
<div>Standard</div>
<div id="demo1" ></div>
<button onclick="SetPosition(0.5)">SetPosition(0.5)</button>
<div>Disabled</div>
<div id="demo2" ></div>
</div>
</body>
</html>
